<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zesralem sie</title>
    <link rel="icon" type="image/x-icon" href="kupa.avif">
</head>
<style>
    body {
        background-color: black; 
        color: whitesmoke; 
        font-family: Arial; 
        font-weight: bold;
        margin-top: 130px;
        text-align: center;
    }
    
    button.start {
        font-weight: bold;
        font-size: 50px;
        height: 300px;
        width: 300px;
        border-radius: 150px;
        border: none;
        background-color: whitesmoke;
        cursor: pointer;
    }

    button.start:hover{
        background-color: lightgreen;
        transition: background-color 0.30s;
    }

    p.start {
        height: 300px;
        width: 300px;
        border-radius: 150px;
    }
</style>
<body>
    <audio class='dzwiek' src="kici.mp3"></audio>
    <p class="js-rzeczy"></p>
    <button class="start js-przycisk">KLIKNIJ MNIE</button>
</body>
<script>
let dzwiek = document.querySelector('.dzwiek')
let pipa = document.querySelector('.js-przycisk')
let dupa = document.querySelector('.js-rzeczy')
pipa.addEventListener('click', () => {
    dzwiek.play()
    dupa.innerHTML = '<img src="serce.jpg" style="border-radius: 300px">'
    setTimeout(() => {dupa.innerHTML=''}, 3000)
})
</script>
</html>
